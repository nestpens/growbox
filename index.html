<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">
    <!-- Header -->
    <header
      class="fixed top-0 left-0 w-full bg-gray-800 bg-opacity-90 shadow-lg z-10"
    >
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-green-400">
          <a id="website-name" href="/index.html"></a>
        </h1>
        <button
          id="menu-toggle"
          class="lg:hidden text-green-400 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <nav id="nav-menu" class="hidden lg:flex lg:items-center lg:space-x-6">
          <ul class="flex flex-col lg:flex-row lg:space-x-6">
            <li>
              <a href="#" class="hover:text-green-400 transition">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-green-400 transition">Guides</a>
            </li>
            <li>
              <a href="#" class="hover:text-green-400 transition"
                >DIY Projects</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-green-400 transition">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content and Sidebar -->
    <div
      class="container mx-auto px-4 py-12 mt-16 flex flex-col lg:flex-row gap-8"
    >
      <!-- Main Content -->
      <main class="lg:w-2/3">
        <!-- Featured Post Section -->
        <section class="mb-12 bg-gray-800 rounded-lg shadow-lg p-8 text-center">
          <h2 id="featured-title" class="text-2xl font-semibold mb-2"></h2>
          <p
            id="featured-description"
            class="text-gray-300 mb-4 max-w-lg mx-auto"
          ></p>
          <a
            id="featured-link"
            href="/best-underwear-for-men.html"
            class="text-green-400 hover:underline text-lg"
            >Read More</a
          >
        </section>

        <h2 class="text-2xl font-semibold mb-6">Latest Guides</h2>
        <div id="latest-posts" class="space-y-8">
          <!-- Posts will be dynamically inserted here -->
        </div>
      </main>

      <!-- Sidebar -->
      <aside class="lg:w-1/3">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
          <h3 class="text-xl font-semibold mb-4">Navigation</h3>
          <ul class="space-y-2">
            <li>
              <a href="#" class="hover:text-green-400 transition">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-green-400 transition">Guides</a>
            </li>
            <li>
              <a href="#" class="hover:text-green-400 transition"
                >DIY Projects</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-green-400 transition">About</a>
            </li>
          </ul>
        </div>
        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
          <h3 class="text-xl font-semibold mb-4">Recent Posts</h3>
          <div id="recent-posts" class="space-y-4">
            <!-- Recent post summaries will be dynamically inserted here -->
          </div>
        </div>
      </aside>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400 text-sm">
          &copy; <span id="footer-year"></span> Growbox. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- JavaScript Content Controller -->
    <script>
      // Content Controller
      const contentController = {
        website: {
          name: "Growbox",
          year: new Date().getFullYear(),
        },
        featuredPost: {
          title: "Why Bold Underwear Defines the Best Underwear for Men",
          description:
            "The strongest statements often begin with the layers no one sees. A tailored suit may draw admiration, and polished shoes may finish a look, but confidence is built from the inside out.",
          link: "/best-underwear-for-men.html",
        },
        latestPosts: [
          {
            title: "Why Bold Underwear Defines the Best Underwear for Men",
            description:
              "The strongest statements often begin with the layers no one sees. A tailored suit may draw admiration, and polished shoes may finish a look, but confidence is built from the inside out.",
            image: "https://i.ibb.co.com/kTLyHBm/best-underwear-for-men.jpg",
            link: "/best-underwear-for-men.html",
          },
          {
            title: "Queer-Coded Confidence: Fashion That Moves With You",
            description:
              "EricSaloDesign.com is a curated fashion storefront offering bold eroticwear, fetish-inspired underwear, and inclusive styles for men who dress with confidence and clarity. From pouch-enhancing silhouettes to genderless cuts, the site celebrates expressive fashion that empowers every body. Whether you're shopping for provocative basics or mood-driven statement pieces, EricSaloDesign.com delivers unapologetic style with editorial-safe flair.",
            image: "https://i.ibb.co.com/MDyBjcvM/Queer-Coded-Confidence.jpg",
            link: "/queer-coded-confidence.html",
          },
          {
            title: "Bold Men’s Swimwear Cuts That Redefine Beach Confidence",
            description:
              "DealByEthan.shop offers over 1,600 men’s swimwear styles across 19 expressive brands—featuring pouch-enhancing briefs, physique-focused posingwear, tan-through fabrics, and daring thongs. From sculpted trunks to enhancement swimwear and backless cuts, the site delivers sun-ready fashion that fits, flatters, and empowers every body.",
            image: "https://i.ibb.co.com/KpFk0bZR/Bold-Men-s-Swimwear-Cuts.jpg",
            link: "/bold-men-s-swimwear-cuts.html",
          },
        ],

        // Initialize content
        init() {
          this.updateWebsiteInfo();
          this.updateFeaturedPost();
          this.updateLatestPosts();
          this.updateRecentPosts();
          this.setupMenuToggle();
        },

        // Update website name and footer year
        updateWebsiteInfo() {
          document.getElementById("website-name").textContent =
            this.website.name;
          document.getElementById("footer-year").textContent =
            this.website.year;
        },

        // Update featured post section
        updateFeaturedPost() {
          const { title, description, link } = this.featuredPost;
          document.getElementById("featured-title").textContent = title;
          document.getElementById("featured-description").textContent =
            description;
          document.getElementById("featured-link").href = link;
        },

        // Update latest posts in main content
        updateLatestPosts() {
          const latestPostsContainer = document.getElementById("latest-posts");
          latestPostsContainer.innerHTML = ""; // Clear existing content
          this.latestPosts.forEach((post) => {
            const postElement = document.createElement("div");
            postElement.className =
              "bg-gray-800 rounded-lg shadow-lg overflow-hidden";
            postElement.innerHTML = `
            <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">${post.title}</h3>
              <p class="text-gray-400 mb-4">${post.description}</p>
              <a href="${post.link}" class="text-green-400 hover:underline">Read More</a>
            </div>
          `;
            latestPostsContainer.appendChild(postElement);
          });
        },

        // Update recent posts in sidebar
        updateRecentPosts() {
          const recentPostsContainer = document.getElementById("recent-posts");
          recentPostsContainer.innerHTML = ""; // Clear existing content
          this.latestPosts.forEach((post) => {
            const postElement = document.createElement("div");
            postElement.className =
              "border-b border-gray-700 pb-4 last:border-b-0";
            postElement.innerHTML = `
            <h4 class="text-lg font-semibold mb-1">${post.title}</h4>
            <a href="${post.link}" class="text-green-400 hover:underline text-sm">Read More</a>
          `;
            recentPostsContainer.appendChild(postElement);
          });
        },

        // Setup hamburger menu toggle
        setupMenuToggle() {
          const menuToggle = document.getElementById("menu-toggle");
          const navMenu = document.getElementById("nav-menu");
          menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("hidden");
            navMenu.classList.toggle("flex");
            navMenu.classList.toggle("flex-col");
            navMenu.classList.toggle("absolute");
            navMenu.classList.toggle("top-16");
            navMenu.classList.toggle("left-0");
            navMenu.classList.toggle("w-full");
            navMenu.classList.toggle("bg-gray-800");
            navMenu.classList.toggle("p-4");
          });
        },
      };

      // Initialize the content controller
      contentController.init();
    </script>
  </body>
</html>
